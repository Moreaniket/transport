{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Agro TransPort</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register.css'%}">
    <script src="{% static 'js/registration.js'%}"></script>
</head>
<body>
<form  action="save" method="post">
    <div class="video-background">
        <div class="video-overlay"></div>
        <video autoplay muted loop playsinline>
            <source src="{% static 'video/video1.mp4'%}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="register-container">
        <div class="register-box">
            <div class="register-header">
                <img src="https://img.icons8.com/clouds/100/000000/truck.png" alt="Company Logo" class="company-logo">
                <h2>Create Account</h2>
                <p>Welcome To Agro Transport Solution</p>
            </div>


                <div class="form-grid">
                    <div class="input-group full-width">
                        <input type="text" placeholder="Enter Your Name" name="name" required>
                        <i class="fas fa-user"></i>
                    </div>


                    <div class="input-group full-width">
                        <input type="email" placeholder="Email Address" name="email" required>
                        <i class="fas fa-envelope"></i>
                    </div>

                    <div class="input-group full-width">
                        <input type="tel" placeholder="Phone Number" name="number" required>
                        <i class="fas fa-phone"></i>
                    </div>

                    <div class="input-group full-width">
                        <input type="text" placeholder=" Enter Your Address" name="address" required>
                        <i class="fas fa-map-marker-alt"></i>
                    </div>


                    <div class="input-group">
                        <input type="text" placeholder="City" name="city" required>
                        <i class="fas fa-city"></i>
                    </div>

                    <div class="input-group">
                        <input type="text" placeholder="State" name="state" required>
                        <i class="fas fa-map"></i>
                    </div>

                    <div class="input-group">
                        <input type="text" placeholder="PIN Code" name="pincode" required>
                        <i class="fas fa-map-pin"></i>
                    </div>

                    <div class="input-group full-width">
                        <input type="password" placeholder="Password" name="password" required>
                        <i class="fas fa-lock"></i>
                    </div>

                    <div class="input-group full-width">
                        <input type="password" placeholder="Confirm Password"  name="confpassword" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <button type="submit" class="register-btn">
                    Create Account <i class="fas fa-arrow-right ml-2"></i>
                </button>
            {% csrf_token %}
                <div class="login-link">
                    <p>Already have an account? <a href="/login">Login here <i class="fas fa-sign-in-alt"></i></a></p>
                </div>

        </div>
    </div>


     </form>
</body>
</html>
